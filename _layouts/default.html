<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<title>{{ site.title }}</title>
	<link rel="icon" href="{{ site.icon }}" type="image/x-ixon"/>
	{% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
  </head>
  
  <body>
    <div class="wrapper">
      <header>
        <h1><a href="{{ "/" }}">{{ site.title }}</a></h1>
        
        {% if site.logo %}
          <img src="{{site.logo | relative_url}}" alt="Logo" />
        {% endif %}

        <p>{{ site.description }}</p>
		
		<p class="view"><a href="{{ site.url }}">View My GitHub<small>{{ site.url }}</small></a></p>
		
        <p class="view"><a href="{{ "/" | relative_url }}">> Back Home</a></p>

      </header>
      <section>

      {{ content }}

      </section>
      <footer>
		<p><small>Copyright Â© <a href="{{ site.url }}">{{ site.title }}</a> {{ site.time | date: '%Y' }} &mdash; {{ site.email }}</small></p>
      </footer>
    </div>
	
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
  </body>
  
</html>
